<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kele Product API Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kele Product Information Viewer</h1>
    
    <!-- Buttons for fetching categories and subcategories -->
    <div id="controls">
        <button id="getCategoriesBtn">Get Categories</button>
        <button id="getSubcategoriesBtn">Get Subcategories</button>
    </div>

    <!-- Tree View -->
    <div id="treeViewContainer">
        <h2>Categories & Subcategories</h2>
        <ul id="categoryTree">
            <!-- Categories and subcategories will be populated here -->
        </ul>
    </div>

    <!-- Product Table -->
    <div id="productTableContainer">
        <h2>Products</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Code</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product data will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
